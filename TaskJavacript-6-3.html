<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <form>
            Login ID: <br>
            <input class="inputs" type="text" id="user" value=""><br>
            Password: <br>
            <input class="inputs" type="password" id="pass" value=""><br><br>
            <input type="button" id="login" value="Login" onclick="Login()" >
            <input type="button" id="clear" value="Clear" onclick="Clear()" >
        </form>
        <script type="text/javascript">
            function Clear(){
                var inputs = document.getElementsByClassName('inputs');
                for (index of inputs){
                    index.value='';
                }
            }
            function Login(){
                var user = document.getElementById('user').value.trim();
                var pass = document.getElementById('pass').value.trim();

                var ad_user = ['1111','admin','0210','qwerty'];
                var ad_pass = ['2222','master','5430','26845'];
                if(user==ad_user[0]&&pass==ad_pass[0]||
                    user==ad_user[1]&&pass==ad_pass[1]||
                    user==ad_user[2]&&pass==ad_pass[2]||
                    user==ad_user[3]&&pass==ad_pass[3]
                ){
                    window.alert('Xác Nhận');
                }else{
                    window.alert('Chúc bạn may mắn lần sau');
                }
            }

        </script>
    </body>
</html>
