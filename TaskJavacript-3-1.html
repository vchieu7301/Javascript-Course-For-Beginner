<!DOCTYPE html>
<html>
    <body>
        <input type="button" value="..." onclick="message()">
        <form>
            <span id="view_time"></span>
            <script type="text/javascript">
                function message() {
                    document.getElementById("view_time").innerHTML=getNow();
                }
                function getNow() {
                    var now = new Date();
                    var year = now.getFullYear();
                    var month = now.getMonth();
                    var day = now.getDate();
                    var hour = now.getHours();
                    var min = now.getMinutes();
                    var sec = now.getSeconds();

                    var s=year+" Năm "+month+" Tháng "+day+" Ngày "+hour+" Giờ "+min+" Phút "+sec+" Giây ";

                    return s;
                }
            </script>
        </form>
    </body>
</html>
