            }

                window.alert(`vui lòng nhập số nhỏ hơn ${mang.length}`);
            }
        }

        // khai báo mảng 2 chiều
        var mang2= new Array(new Array("Tròn","X","Tròn","X","Tam Giác"),

                            new  Array("Tròn","Vuông","Tròn","Vuông","Tam Giác"),
                            new  Array("Vuông","Tròn","Vuông","Tam Giác","Vuông")

        function Lay2D(){
