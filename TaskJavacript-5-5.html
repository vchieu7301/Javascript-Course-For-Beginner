<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
    
        <script>
    var a=1;

    while(a<101){
        if(a%3==0 && a%5==0)
        {
            document.write('Fizz Bizz<br>');
        }
        else if(a%3==0)
        {
            document.write('Fizz<br>');
        }
        else if(a%5==0)
        {
            document.write('Bizz<br>');
        }else{
            document.write(`${a}<br>`);
        }
        a++;
        }
        </script>
    </body>
</html>
